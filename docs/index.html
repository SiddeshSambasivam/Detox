                </p>

      <script>
          function copyToClipboard() {
            /* Get the text field */
            var copyText = document.getElementById("API");
            console.log('Text:', document.getElementById('API').innerHTML)

            /* Copy the text inside the text field */
            navigator.clipboard.writeText(document.getElementById('API').innerHTML);
        }
      </script>
